<script type="text/javascript">

Homey.setTitle( __('pair.title') );

Homey.on('error', function( errortype, callback ) {

    if (errortype == 'error') {
		Homey.alert(__('pair.error'), 'error');
        $('.mi-device-err-msg').show();
		$('.mi-device-err').html( __('pair.error') );
	}
	if (errortype == 'nosettings') {
		Homey.alert(__('pair.nosettings'), 'error');
        $('.mi-device-err-msg').show();
		$('.mi-device-err').html( __('pair.nosettings') );
	}

});

Homey.on('continue', function( success, callback ) {
	Homey.showView('list_devices');
});

$(function() {
    $('#test-connection').click(function(){

		var inputaddress = $('#address').val();
		var inputtoken = $('#token').val();

        if( inputaddress != '' && inputtoken != '') {
            var device_data = {
                address: inputaddress,
                token: inputtoken
            };

            Homey.emit( 'test-connection', device_data, function( err, result ) {
                if(err) {
                    $('.mi-device-error').show();
                    $('.mi-device-error-msg').html( err.message || err.toString() );
                } else {
                    $('.mi-device-test').show();
                    $('#connect').prop('disabled', false);
                }
            });

        } else {
            $('.mi-device-error').show();
            $('.mi-device-error-msg').html( __('pair.nosettings') );
        }

	});

	$('#connect').click(function(){

		var inputaddress = $('#address').val();
		var inputtoken = $('#token').val();

        if( inputaddress != '' && inputtoken != '') {
            var device_data = {
                id: inputtoken,
                address: inputaddress,
                token: inputtoken
            };
            var settings = {
                address: inputaddress,
                token: inputtoken
            };

            Homey.addDevice({
                name	 : 'Mi Robot',
                data 	 : device_data,
                settings : settings
            }, function( err, result ) {
                if ( err ) {
                    $('.mi-device-test').hide();
                    $('.mi-device-error').show();
                    $('.mi-device-error-msg').html( err.message || err.toString() );
                }
                $('.mi-device-test').hide();
                $('.mi-device-ok').show();
                Homey.emit('add_device', device_data, function( err, result ){
					if( err ) return Homey.alert(err.message || err.toString());
					return Homey.done();
				})
            })

        } else {
            $('.mi-device-test').hide();
            $('.mi-device-error').show();
            $('.mi-device-error-msg').html( __('pair.nosettings') );
        }

	});
})
</script>

<style type="text/css">
	.mi-device-status {
		display: none;
	}
    .form-group input[type="text"] {
        width: 80% !important;
    }
    .buttons, .messages {
        padding-top: 14px;
    }
</style>

<p data-i18n="pair.intro">Enter the details of your Mi Home device.</p>

<div class="form-group">
    <label for="address" data-i18n="pair.address">IP address</label>
    <input type="text" class="form-control" id="address" placeholder="192.168.0.100">
</div>
<div class="form-group">
	<label for="token" data-i18n="pair.token">Token (32 characters of numbers and letters)</label>
	<input type="text" class="form-control" id="token" pattern="[a-zA-Z0-9]{32}" placeholder="FFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFF">
</div>
<div class="form-group buttons">
    <button id="test-connection" class="button" data-i18n="pair.test">Test Connection</button>
    <button id="connect" class="button" data-i18n="pair.connect" disabled>Connect</button>
</div>

<div class="messages">
    <p class="mi-device-status mi-device-test" style="color: #008C23;"><i class="fa fa-check"></i> <span data-i18n="pair.testingVacuum">Mi Robot find message send succesfully, did you hear the robot?</span></p>
    <p class="mi-device-status mi-device-ok" style="color: #008C23;"><i class="fa fa-check"></i> <span data-i18n="pair.success">Mi Home device added succesfully.</span></p>
    <p class="mi-device-status mi-device-error" style="color: #ff6300;"><i class="fa fa-times"></i> <span class="mi-device-error-msg"></span></p>
</div>
